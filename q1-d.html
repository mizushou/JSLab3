<!DOCTYPE html>
<html>
<head>
  <body>
    <p id="demo"></p>
    <script type="text/javascript">
      let arr = [10, 20, 30, 40, 50, 60, 70, 90]
      let sum = 0;
      for(let i=0; i<arr.length; i += 1){
        sum = sum + arr[i];
      };
      document.getElementById("demo").innerHTML = sum;
    </script>
  </body>
</head>
</html>
